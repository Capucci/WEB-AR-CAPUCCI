<!DOCTYPE html>
<html>
<head>
   <script>
const VERSION = "4.2.0"; 
// ↑ SEMPRE que atualizar modelo ou target,
// só mude esse número
</script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

<!-- NECESSÁRIO PARA ANIMAÇÃO -->
<script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
body { margin:0; overflow:hidden; }
button {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 15px;
  font-size: 16px;
  z-index: 999;
}
</style>

</head>

<body>

<!-- BOTÃO PARA ATIVAR SOM -->
<button onclick="playAudio()">Ativar Som</button>

<a-scene
  mindar-image="imageTargetSrc: TargetBalboa.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">

    <!-- MODELO -->
    <a-entity
      id="mascote"
      gltf-model="MascoteMana.glb"
      animation-mixer
      position="0 0 0.3"
      rotation="-90 0 0"
      scale="0.7 0.7 0.7">
    </a-entity>

    <!-- AUDIO -->
    <a-entity
      id="audioMascote"
      sound="src: url(AudioTrack11.mp3); autoplay: false; loop: true; volume: 1">
    </a-entity>

  </a-entity>

</a-scene>

<script>
AFRAME.registerComponent('auto-start', {
  init: function () {
    this.el.addEventListener('targetFound', () => {
      document.querySelector('#audioMascote')
              .components.sound.playSound();
    });
  }
});
</script>

</body>
</html>
