<!DOCTYPE html>
<html>
<head>
   <script>
const VERSION = "5.6.0"; 
// ‚Üë SEMPRE que atualizar modelo ou target,
// s√≥ mude esse n√∫mero
</script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

<!-- NECESS√ÅRIO PARA ANIMA√á√ÉO -->
<script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

<style>
body { margin:0; overflow:hidden; }

/* Bot√£o simplificado no canto inferior esquerdo */
.audio-control-btn {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  z-index: 9999;
  cursor: pointer;
  border: 2px solid white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
  font-size: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: rgba(0, 0, 0, 0.7);
}

.audio-control-btn.playing {
  background-color: rgba(0, 128, 0, 0.8);
}

.audio-control-btn.paused {
  background-color: rgba(255, 0, 0, 0.8);
}

.audio-control-btn:hover {
  transform: scale(1.1);
}

/* Bot√£o de VR no canto inferior direito */
.a-enter-vr {
  position: fixed;
  bottom: 20px !important;
  right: 20px !important;
  left: auto !important;
  top: auto !important;
  transform: none !important;
}
</style>

</head>

<body>

<a-scene
  mindar-image="imageTargetSrc: Target02.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0" id="target-principal">

    <!-- MODELO -->
    <a-entity
      id="mascote"
      gltf-model="Cena02Gado1.glb"
      animation-mixer
      position="0 0 0.3"
      rotation="-90 0 0"
      scale="0.5 0.5 0.5">
    </a-entity>

  </a-entity>

  <!-- Elemento de √°udio HTML5 escondido -->
  <audio id="audioMascote" preload="auto" style="display: none;" loop="false">
    <source src="Moo.mp3" type="audio/mpeg">
    <!-- Substitua "sua-musica.mp3" pelo caminho correto do seu arquivo -->
  </audio>

  <script>
document.addEventListener("DOMContentLoaded", function () {

  const target = document.querySelector('#target-principal');
  
  // Refer√™ncia direta ao elemento de √°udio HTML5
  const audioElement = document.querySelector('#audioMascote');
  
  // Vari√°veis de controle
  let audioUnlocked = false;
  let audioPausedTime = 0;
  let isAudioPlaying = false;
  let firstTargetFound = false; // Nova vari√°vel para controlar primeira vez
  
  // Criar bot√£o de controle simplificado
  const audioBtn = document.createElement('button');
  audioBtn.id = 'audioControlBtn';
  audioBtn.className = 'audio-control-btn paused';
  audioBtn.innerHTML = 'üîá'; // √çcone de mudo
  document.body.appendChild(audioBtn);

  // Fun√ß√£o para atualizar o √≠cone do bot√£o
  function updateButtonIcon() {
    if (isAudioPlaying) {
      audioBtn.innerHTML = 'üîä'; // √çcone de som alto
      audioBtn.classList.add('playing');
      audioBtn.classList.remove('paused');
    } else {
      audioBtn.innerHTML = 'üîá'; // √çcone de mudo
      audioBtn.classList.add('paused');
      audioBtn.classList.remove('playing');
    }
  }

  // Fun√ß√£o para tentar tocar √°udio
  function tryPlayAudio() {
    if (!audioUnlocked) {
      // Tenta desbloquear e tocar
      audioElement.play()
        .then(() => {
          audioUnlocked = true;
          isAudioPlaying = true;
          console.log('√Åudio desbloqueado e tocando!');
          updateButtonIcon();
        })
        .catch(error => {
          console.log('N√£o foi poss√≠vel tocar √°udio automaticamente:', error);
          // Se falhou, aguarda intera√ß√£o do usu√°rio
          audioUnlocked = false;
        });
    } else if (!isAudioPlaying) {
      // Se j√° est√° desbloqueado mas pausado, toca de onde parou
      if (audioPausedTime > 0) {
        audioElement.currentTime = audioPausedTime;
      }
      
      audioElement.play()
        .then(() => {
          isAudioPlaying = true;
          console.log('√Åudio tocando, tempo:', audioElement.currentTime);
          updateButtonIcon();
        })
        .catch(error => {
          console.error('Erro ao tocar √°udio:', error);
        });
    }
  }

  // ‚ñ∂ Quando reconhecer o target
  target.addEventListener("targetFound", () => {
    console.log('Target encontrado!');
    
    // Marca que o target foi encontrado
    firstTargetFound = true;
    
    // Tenta tocar o √°udio automaticamente
    tryPlayAudio();
  });

  // ‚èπ Quando perder o target
  target.addEventListener("targetLost", () => {
    console.log('Target perdido!');
    
    if (isAudioPlaying) {
      audioPausedTime = audioElement.currentTime;
      audioElement.pause();
      isAudioPlaying = false;
      console.log('√Åudio pausado no tempo:', audioPausedTime);
      updateButtonIcon();
    }
  });

  // Bot√£o para controle manual (toggle)
  audioBtn.addEventListener('click', function() {
    if (isAudioPlaying) {
      // Se estiver tocando, pausa
      audioPausedTime = audioElement.currentTime;
      audioElement.pause();
      isAudioPlaying = false;
      console.log('√Åudio pausado manualmente');
    } else {
      // Se estiver pausado, toca de onde parou
      if (audioPausedTime > 0) {
        audioElement.currentTime = audioPausedTime;
      }
      audioElement.play()
        .then(() => {
          isAudioPlaying = true;
          audioUnlocked = true; // Marca como desbloqueado
          console.log('√Åudio tocando manualmente');
        })
        .catch(error => console.error('Erro:', error));
    }
    updateButtonIcon();
  });

  // Monitorar o tempo do √°udio
  setInterval(() => {
    if (isAudioPlaying) {
      audioPausedTime = audioElement.currentTime;
    }
  }, 1000);

  // Quando o √°udio terminar, resetar
  audioElement.addEventListener('ended', function() {
    isAudioPlaying = false;
    audioPausedTime = 0;
    updateButtonIcon();
    console.log('√Åudio terminou');
  });

  // Tamb√©m tenta tocar quando qualquer intera√ß√£o ocorrer na tela
  // Isso ajuda a desbloquear o √°udio mais r√°pido
  document.body.addEventListener('click', function() {
    if (firstTargetFound && !audioUnlocked) {
      tryPlayAudio();
    }
  });
  
  document.body.addEventListener('touchstart', function() {
    if (firstTargetFound && !audioUnlocked) {
      tryPlayAudio();
    }
  });

  // Pr√©-carrega o √°udio
  audioElement.load();

});
</script>

</body>
</html>
